{%extends 'layout.html'%}

{%block content%}

<div class="container w-25 shadow p-5 rounded">

	<div class="text-center">
		<h4 class="p-3">Придбані товари</h4>

		<div class="list-group">
			{%for item in cart.items %}
		    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
		      <img src="https://github.com/twbs.png" alt="twbs" class="rounded-circle flex-shrink-0" width="32" height="32">
		      <div class="d-flex gap-2 w-100 justify-content-between">
		        <div>
		          <h6 class="mb-0">{{item.name}}</h6>
		          <p class="mb-0 opacity-75">{{item.price}}</p>
		        </div>
		      </div>
		    </a>
		    {%endfor%}


		    <h4>Загальна ціна замовлення</h4>
		    <h3>{{cart.get_price()}}</h3>
		</div>
	</div>
	<hr>






	<form method="POST">
	{%for field in form%}
		<p>{{field.label}}</p>
		<p>{{field(class="form-control")}}</p>
	{%endfor%}
	<button class="btn btn-success">Оформити замовлення</button>
	</form>
</div>

{%endblock%}
