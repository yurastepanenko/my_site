{% extends 'layout.html' %}


{%block title%}Категорії{%endblock%}

{%block content %}

	<div class="container">

	<div class="row row-cols-4">
	{% for category in categories %}
	<div class="col p-3">
		<div class="border p-4 text-center">
			<img src="{{url_for('static',filename=category.img)}}"  class="img-thumbnail">
			<h2>{{category.name}}</h2>
			<p>{{category.description}}</p>
			<a href="{{url_for('store_app.view_category',category_id=category.id)}}"><button class="btn btn-success">дивитись більше</button></a>
		</div>
	</div>
	{%endfor%}
	</div>

	</div>

{%endblock %}
